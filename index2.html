<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
        .mic-button {
            background-color: #28a745;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }
        .mic-button:hover {
            background-color: #218838;
        }
        .message {
            margin-bottom: 15px;
        }
        .user-message {
            text-align: right;
        }
        .user-message .text {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            max-width: 70%;
        }
        .bot-message {
            text-align: left;
        }
        .bot-message .text {
            background-color: #f1f1f1;
            color: #333;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            max-width: 70%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #007BFF;
            color: white;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Document Search Chatbot
        </div>
        <div class="chat-body" id="chatBody">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="query" placeholder="Enter your query" required>
            <button onclick="sendQuery()">Send</button>
            <button class="mic-button" onclick="startSpeechToText()">ðŸŽ¤</button>
        </div>
    </div>
 
    <script>
        async function sendQuery() {
            const query = document.getElementById("query").value;
            const chatBody = document.getElementById("chatBody");
 
            if (!query) {
                alert("Please enter a query.");
                return;
            }
 
            // Add user's query to the chat
            chatBody.innerHTML += `
                <div class="message user-message">
                    <div class="text">${query}</div>
                </div>
            `;
 
            // Clear the input field
            document.getElementById("query").value = "";
 
            // Send the query to the Flask API
            try {
                const response = await fetch("https://api2.samuel-dev.fun/querybot/search", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ query }),
                });
 
                const data = await response.json();
 
                if (data.error) {
                    // Display error message
                    chatBody.innerHTML += `
                        <div class="message bot-message">
                            <div class="text error">${data.error}</div>
                        </div>
                    `;
                } else if (data.matching_files && data.matching_files.length > 0) {
                    // Display results in a table
                    let tableRows = "";
                    data.matching_files.forEach(file => {
                        tableRows += `
                            <tr>
                                <td>${file.file_name}</td>
                                <td><a href="${file.download_link}" target="_blank">Download</a></td>
                            </tr>
                        `;
                    });
 
                    chatBody.innerHTML += `
                        <div class="message bot-message">
                            <div class="text">Here are the matching files:</div>
                            <table>
                                <thead>
                                    <tr>
                                        <th>File Name</th>
                                        <th>Download Link</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${tableRows}
                                </tbody>
                            </table>
                        </div>
                    `;
                } else {
                    // No matching files found
                    chatBody.innerHTML += `
                        <div class="message bot-message">
                            <div class="text">No documents found matching your query.</div>
                        </div>
                    `;
                }
            } catch (error) {
                // Handle network or other errors
                chatBody.innerHTML += `
                    <div class="message bot-message">
                        <div class="text error">An error occurred. Please try again.</div>
                    </div>
                `;
            }
 
            // Scroll to the bottom of the chat
            chatBody.scrollTop = chatBody.scrollHeight;
        }
        async function startSpeechToText() {
            const response = await fetch("https://api2.samuel-dev.fun/querybot/speech-to-text", {
                method: "GET",
            });
            const data = await response.json();
            if (data.text) {
                document.getElementById("query").value = data.text;
                sendQuery();
            }
        }
